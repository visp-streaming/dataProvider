<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head></head>

<body>
<th:block layout:fragment="content">


    <div th:if="${message != null}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="card card-default">
        <div class="card-header">Create new Task</div>
        <div class="card-body">
            <form method="post" th:action="@{/createTask}" th:object="${createTaskForm}" class="form-horizontal">

                <div class="form-group row">
                    <label for="type" class="col-sm-5 form-control-label">Job Type</label>
                    <div class="col-sm-7">
                        <select id="type" name="type" class="custom-select"  >
                            <th:forEach items="${types}"  th:field="*{type}">
                                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                            </th:forEach>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pattern" class="col-sm-5 form-control-label">Pattern</label>
                    <div class="col-sm-7">
                        <select id="pattern" name="pattern" class="custom-select"  >
                            <th:forEach items="${patterns}"  th:field="*{pattern}">
                                <option th:each="pattern : ${patterns}" th:value="${pattern}" th:text="${pattern}"></option>
                            </th:forEach>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="frequency" class="col-sm-5 form-control-label">Frequency (ms)</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="frequency" name="frequency"  th:id="frequency" th:name="frequency" th:value="${createTaskForm.frequency}"  placeholder="1000" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="iterations" class="col-sm-5 form-control-label">Iterations</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="iterations" name="iterations" th:id="iterations" th:name="iterations" th:value="${createTaskForm.iterations}" placeholder="10" />
                    </div>
                </div>


                <div class="form-buttons">
                    <div class="btn-group text-center">
                        <button type="submit" class="btn btn-success">Create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
