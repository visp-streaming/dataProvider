<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head></head>

<body>
<th:block layout:fragment="content">

    <div class="message" th:if="${message != null}">
        <div class="panel panel-danger">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Create new Task</div>
        <div class="panel-body">
            <form method="post" th:action="@{/createTask}" th:object="${createTaskForm}" class="form-horizontal">

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Job Type</label>
                    <div class="col-sm-10">
                        <select id="type" name="type" class="form-control"  >
                            <th:forEach items="${types}"  th:field="*{type}">
                                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                            </th:forEach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pattern" class="col-sm-2 control-label">Pattern</label>
                    <div class="col-sm-10">
                        <select id="pattern" name="pattern" class="form-control"  >
                            <th:forEach items="${patterns}"  th:field="*{pattern}">
                                <option th:each="pattern : ${patterns}" th:value="${pattern}" th:text="${pattern}"></option>
                            </th:forEach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="frequency" class="col-sm-2 control-label">Frequency (ms)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="frequency" name="frequency"  th:id="frequency" th:name="frequency" th:value="${createTaskForm.frequency}"  placeholder="1000" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="iterations" class="col-sm-2 control-label">Iterations</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="iterations" name="iterations" th:id="iterations" th:name="iterations" th:value="${createTaskForm.iterations}" placeholder="10" />
                    </div>
                </div>


                <div class="form-buttons">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
